<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer Pro - Client-Side Image Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-primary: #0066cc;
            --accent-hover: #0052a3;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .upload-zone {
            background: var(--bg-primary);
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px var(--shadow);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-zone.dragover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            transform: scale(1.02);
        }

        .upload-zone svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .upload-zone h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .upload-zone p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #218838;
        }

        .preview-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            min-height: 300px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .preview-grid::-webkit-scrollbar {
            width: 8px;
        }

        .preview-grid::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .preview-grid::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .preview-grid::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .image-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: var(--accent-primary);
        }

        .image-preview {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            background: var(--bg-tertiary);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-status {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .image-status.processing {
            background: var(--warning);
        }

        .image-status.completed {
            background: var(--success);
        }

        .image-info {
            padding: 12px;
        }

        .image-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-stats {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .size-comparison {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
        }

        .size-before {
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        .size-after {
            color: var(--success);
            font-weight: 600;
        }

        .savings {
            color: var(--success);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            transition: width 0.3s;
        }

        .image-actions {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: var(--bg-tertiary);
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            font-size: 11px;
        }

        .icon-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .settings-panel {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            user-select: none;
        }

        .settings-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .settings-content.collapsed {
            display: none;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: var(--accent-primary);
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .preset-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .preset-btn:hover,
        .preset-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .format-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
        }

        .format-option {
            position: relative;
        }

        .format-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .format-option label {
            display: block;
            padding: 8px;
            border: 2px solid var(--border);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 600;
        }

        .format-option input[type="radio"]:checked + label {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-size: 14px;
        }

        .download-bar {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .download-summary {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
        }

        .summary-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .summary-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .processing {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            max-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        let images = [];
        let processedCount = 0;

        function setupDropZone() {
            const dropZone = document.getElementById('uploadZone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
            });

            dropZone.addEventListener('drop', handleDrop, false);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(fileList) {
            const files = Array.from(fileList).filter(file => file.type.startsWith('image/'));
            
            if (files.length === 0) {
                showNotification('Please select valid image files', 'error');
                return;
            }

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const imageData = {
                            id: Date.now() + index,
                            file: file,
                            name: file.name,
                            path: file.webkitRelativePath || file.name,
                            originalSize: file.size,
                            width: img.width,
                            height: img.height,
                            preview: e.target.result,
                            processed: false,
                            optimizedBlob: null,
                            optimizedSize: 0
                        };
                        images.push(imageData);
                        addImageCard(imageData);
                        updateStats();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });

            showNotification(`Added ${files.length} image(s)`, 'success');
        }

        function addImageCard(imageData) {
            const grid = document.getElementById('previewGrid');
            const emptyState = grid.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const card = document.createElement('div');
            card.className = 'image-card';
            card.id = `card-${imageData.id}`;
            card.innerHTML = `
                <div class="image-preview">
                    <img src="${imageData.preview}" alt="${imageData.name}">
                    <div class="image-status">Pending</div>
                </div>
                <div class="image-info">
                    <div class="image-name" title="${imageData.name}">${imageData.name}</div>
                    <div class="image-stats">
                        <span>${imageData.width}√ó${imageData.height}</span>
                        <span>${formatSize(imageData.originalSize)}</span>
                    </div>
                    <div class="progress-bar hidden">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="size-comparison hidden">
                        <span class="size-before">${formatSize(imageData.originalSize)}</span>
                        <span>‚Üí</span>
                        <span class="size-after">-</span>
                        <span class="savings">(--%)</span>
                    </div>
                    <div class="image-actions">
                        <button class="icon-btn" onclick="processImage(${imageData.id})">‚ö° Optimize</button>
                        <button class="icon-btn hidden" onclick="downloadImage(${imageData.id})">‚¨áÔ∏è Download</button>
                        <button class="icon-btn" onclick="removeImage(${imageData.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `;
            grid.appendChild(card);

            document.getElementById('processBtn').disabled = false;
        }

        async function processImage(imageId) {
            const imageData = images.find(img => img.id === imageId);
            if (!imageData) return;

            const card = document.getElementById(`card-${imageData.id}`);
            const status = card.querySelector('.image-status');
            const progressBar = card.querySelector('.progress-bar');
            const progressFill = card.querySelector('.progress-fill');
            const sizeComparison = card.querySelector('.size-comparison');
            const downloadBtn = card.querySelectorAll('.icon-btn')[1];

            status.textContent = 'Processing';
            status.className = 'image-status processing';
            progressBar.classList.remove('hidden');

            try {
                const settings = getSettings();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = imageData.preview;
                });

                progressFill.style.width = '30%';

                let width = img.width;
                let height = img.height;

                if (settings.resizeMode === 'maxDimension') {
                    const maxWidth = parseInt(settings.maxWidth) || 1920;
                    const maxHeight = parseInt(settings.maxHeight) || 1080;
                    const ratio = Math.min(maxWidth / width, maxHeight / height, 1);
                    width = Math.round(width * ratio);
                    height = Math.round(height * ratio);
                } else if (settings.resizeMode === 'percentage') {
                    const scale = settings.scale / 100;
                    width = Math.round(width * scale);
                    height = Math.round(height * scale);
                } else if (settings.resizeMode === 'exactSize') {
                    width = parseInt(settings.maxWidth) || width;
                    height = parseInt(settings.maxHeight) || height;
                }

                canvas.width = width;
                canvas.height = height;

                progressFill.style.width = '60%';

                ctx.drawImage(img, 0, 0, width, height);

                progressFill.style.width = '80%';

                let mimeType = 'image/jpeg';
                let extension = 'jpg';
                
                if (settings.format === 'png') {
                    mimeType = 'image/png';
                    extension = 'png';
                } else if (settings.format === 'webp') {
                    mimeType = 'image/webp';
                    extension = 'webp';
                } else if (settings.format === 'original') {
                    mimeType = imageData.file.type;
                    extension = imageData.name.split('.').pop();
                }

                const quality = settings.quality / 100;
                const blob = await new Promise(resolve => canvas.toBlob(resolve, mimeType, quality));

                progressFill.style.width = '100%';

                imageData.optimizedBlob = blob;
                imageData.optimizedSize = blob.size;
                imageData.processed = true;
                imageData.optimizedExtension = extension;

                const savings = ((imageData.originalSize - blob.size) / imageData.originalSize * 100).toFixed(1);
                
                status.textContent = 'Completed';
                status.className = 'image-status completed';
                
                setTimeout(() => {
                    progressBar.classList.add('hidden');
                    sizeComparison.classList.remove('hidden');
                    sizeComparison.querySelector('.size-after').textContent = formatSize(blob.size);
                    sizeComparison.querySelector('.savings').textContent = `(-${savings}%)`;
                    downloadBtn.classList.remove('hidden');
                }, 500);

                processedCount++;
                updateStats();
                
                if (processedCount === images.length) {
                    document.getElementById('downloadAllBtn').disabled = false;
                    showNotification('All images optimized!', 'success');
                }

            } catch (error) {
                status.textContent = 'Error';
                status.className = 'image-status';
                progressBar.classList.add('hidden');
                showNotification(`Error processing ${imageData.name}`, 'error');
                console.error(error);
            }
        }

        async function processAllImages() {
            const unprocessed = images.filter(img => !img.processed);
            for (const img of unprocessed) {
                await processImage(img.id);
            }
        }

        function downloadImage(imageId) {
            const imageData = images.find(img => img.id === imageId);
            if (!imageData || !imageData.optimizedBlob) return;

            const settings = getSettings();
            let filename = imageData.name;
            const nameParts = filename.split('.');
            const baseName = nameParts.slice(0, -1).join('.');
            
            if (settings.namingPattern === 'suffix') {
                filename = `${baseName}_optimized.${imageData.optimizedExtension}`;
            } else if (settings.namingPattern === 'prefix') {
                filename = `opt_${baseName}.${imageData.optimizedExtension}`;
            } else {
                filename = `${baseName}.${imageData.optimizedExtension}`;
            }

            const url = URL.createObjectURL(imageData.optimizedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification(`Downloaded ${filename}`, 'success');
        }

        async function downloadAll() {
            const processed = images.filter(img => img.processed);
            if (processed.length === 0) return;

            showNotification('Creating ZIP file...', 'success');

            const zip = new JSZip();
            const settings = getSettings();

            const folderStructure = {};
            processed.forEach(img => {
                const pathParts = img.path.split('/');
                if (pathParts.length > 1) {
                    const folder = pathParts.slice(0, -1).join('/');
                    if (!folderStructure[folder]) folderStructure[folder] = [];
                    folderStructure[folder].push(img);
                } else {
                    if (!folderStructure['root']) folderStructure['root'] = [];
                    folderStructure['root'].push(img);
                }
            });

            for (const [folder, imgs] of Object.entries(folderStructure)) {
                imgs.forEach(img => {
                    let filename = img.name;
                    const nameParts = filename.split('.');
                    const baseName = nameParts.slice(0, -1).join('.');
                    
                    if (settings.namingPattern === 'suffix') {
                        filename = `${baseName}_optimized.${img.optimizedExtension}`;
                    } else if (settings.namingPattern === 'prefix') {
                        filename = `opt_${baseName}.${img.optimizedExtension}`;
                    } else {
                        filename = `${baseName}.${img.optimizedExtension}`;
                    }

                    if (folder === 'root') {
                        zip.file(filename, img.optimizedBlob);
                    } else {
                        zip.file(`${folder}/${filename}`, img.optimizedBlob);
                    }
                });
            }

            const content = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = `optimized_images_${Date.now()}.zip`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification('ZIP downloaded successfully!', 'success');
        }

        function removeImage(imageId) {
            const index = images.findIndex(img => img.id === imageId);
            if (index !== -1) {
                if (images[index].processed) processedCount--;
                images.splice(index, 1);
            }

            const card = document.getElementById(`card-${imageId}`);
            if (card) card.remove();

            updateStats();

            if (images.length === 0) {
                const grid = document.getElementById('previewGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <h3>No Images Yet</h3>
                        <p>Upload images to get started</p>
                    </div>
                `;
                document.getElementById('processBtn').disabled = true;
                document.getElementById('downloadAllBtn').disabled = true;
            }
        }

        function clearAll() {
            if (images.length === 0) return;
            if (confirm('Are you sure you want to clear all images?')) {
                images = [];
                processedCount = 0;
                const grid = document.getElementById('previewGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <h3>No Images Yet</h3>
                        <p>Upload images to get started</p>
                    </div>
                `;
                updateStats();
                document.getElementById('processBtn').disabled = true;
                document.getElementById('downloadAllBtn').disabled = true;
            }
        }

        function updateStats() {
            document.getElementById('totalImages').textContent = images.length;
            document.getElementById('imageCount').textContent = images.length;

            const totalOriginal = images.reduce((sum, img) => sum + img.originalSize, 0);
            const totalOptimized = images.reduce((sum, img) => sum + (img.optimizedSize || 0), 0);
            const totalSaved = totalOriginal - totalOptimized;
            const compressionRate = totalOriginal > 0 ? ((totalSaved / totalOriginal) * 100).toFixed(1) : 0;

            document.getElementById('totalSaved').textContent = formatSize(totalSaved);
            document.getElementById('compressionRate').textContent = `${compressionRate}%`;
            document.getElementById('totalOriginalSize').textContent = formatSize(totalOriginal);
            document.getElementById('totalOptimizedSize').textContent = formatSize(totalOptimized);
            document.getElementById('totalSavings').textContent = formatSize(totalSaved);
        }

        function getSettings() {
            return {
                quality: parseInt(document.getElementById('qualitySlider').value),
                format: document.querySelector('input[name="format"]:checked').value,
                resizeMode: document.getElementById('resizeMode').value,
                maxWidth: document.getElementById('maxWidth').value,
                maxHeight: document.getElementById('maxHeight').value,
                scale: parseInt(document.getElementById('scaleSlider').value),
                maintainAspect: document.getElementById('maintainAspect').checked,
                stripMetadata: document.getElementById('stripMetadata').checked,
                namingPattern: document.getElementById('namingPattern').value
            };
        }

        function updateSliderValue(type, value) {
            if (type === 'quality') {
                document.getElementById('qualityValue').textContent = value;
            } else if (type === 'scale') {
                document.getElementById('scaleValue').textContent = value + '%';
            }
        }

        function setQuality(value) {
            document.getElementById('qualitySlider').value = value;
            document.getElementById('qualityValue').textContent = value;
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleResizeOptions() {
            const mode = document.getElementById('resizeMode').value;
            const resizeOptions = document.getElementById('resizeOptions');
            const percentageOptions = document.getElementById('percentageOptions');

            if (mode === 'maxDimension' || mode === 'exactSize') {
                resizeOptions.style.display = 'block';
                percentageOptions.style.display = 'none';
            } else if (mode === 'percentage') {
                resizeOptions.style.display = 'none';
                percentageOptions.style.display = 'block';
            } else {
                resizeOptions.style.display = 'none';
                percentageOptions.style.display = 'none';
            }
        }

        function toggleSettings() {
            const content = document.getElementById('settingsContent');
            const toggle = document.getElementById('settingsToggle');
            content.classList.toggle('collapsed');
            toggle.textContent = content.classList.contains('collapsed') ? '‚ñ∂' : '‚ñº';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        window.addEventListener('load', () => {
            setupDropZone();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è Light Mode';
            }
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                document.getElementById('fileInput').click();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                if (!document.getElementById('downloadAllBtn').disabled) {
                    downloadAll();
                }
            }
        });
    </script>
